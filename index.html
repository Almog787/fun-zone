<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>QuantIntel Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;600;800&family=JetBrains+Mono&display=swap');
        body { background: #020617; color: #f1f5f9; font-family: 'Assistant', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <header class="h-16 glass border-b border-white/10 flex items-center justify-between px-6 shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg shadow-lg"><i class="fas fa-brain text-white"></i></div>
            <h1 class="font-black text-lg tracking-tighter uppercase">QUANT<span class="text-blue-500">INTEL</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex bg-slate-800 rounded-full p-1">
                <button onclick="setLang('en')" id="btn-en" class="px-3 py-1 text-[10px] font-bold rounded-full bg-blue-600 text-white">EN</button>
                <button onclick="setLang('he')" id="btn-he" class="px-3 py-1 text-[10px] font-bold rounded-full text-slate-400">עב</button>
            </div>
            <div id="clock" class="text-xs font-bold mono text-slate-400">00:00:00</div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-80 bg-slate-900 border-r border-white/5 flex flex-col">
            <div id="rankings-list" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>
        <main class="flex-1 flex flex-col p-6 space-y-6 overflow-y-auto">
            <div class="glass p-6 rounded-3xl flex justify-between items-center">
                <div>
                    <h2 id="v-symbol" class="text-4xl font-black italic tracking-tighter">---</h2>
                    <div id="v-name" class="text-slate-500 text-xs font-bold uppercase">Select Asset</div>
                </div>
                <div class="text-right">
                    <div id="v-price" class="text-3xl font-bold mono">---</div>
                    <div id="v-change" class="text-sm font-bold">---</div>
                </div>
            </div>
            <div class="glass rounded-3xl p-1 h-[450px] relative overflow-hidden">
                <div id="chart-container" class="w-full h-full"></div>
            </div>
        </main>
    </div>

    <script>
        const i18n = {
            en: { dir: "ltr", lang: "en" },
            he: { dir: "rtl", lang: "he" }
        };
        let currentLang = 'en', chart, candleSeries, currentRankings = [];

        async function init() {
            const res = await fetch('data/market_rankings.json?v=' + Date.now());
            currentRankings = await res.json();
            renderWatchlist();
            if(currentRankings.length) loadStock(currentRankings[0]);
            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
        }

        function setLang(lang) {
            currentLang = lang;
            document.documentElement.dir = i18n[lang].dir;
            document.getElementById('btn-en').className = lang === 'en' ? "px-3 py-1 text-[10px] font-bold rounded-full bg-blue-600 text-white" : "px-3 py-1 text-[10px] font-bold rounded-full text-slate-400";
            document.getElementById('btn-he').className = lang === 'he' ? "px-3 py-1 text-[10px] font-bold rounded-full bg-blue-600 text-white" : "px-3 py-1 text-[10px] font-bold rounded-full text-slate-400";
            renderWatchlist();
        }

        function renderWatchlist() {
            const list = document.getElementById('rankings-list');
            list.innerHTML = currentRankings.map(s => `
                <div onclick="loadStockByName('${s.symbol}')" class="p-4 glass rounded-2xl flex justify-between items-center cursor-pointer hover:bg-white/5 transition">
                    <div><b class="text-white">${s.symbol}</b><div class="text-[9px] text-slate-500 uppercase">${s.name}</div></div>
                    <div class="text-right"><div class="text-xs font-bold mono">${s.score}</div><div class="text-[9px] ${s.change >= 0 ? 'text-emerald-500' : 'text-rose-500'} font-bold">${s.change.toFixed(2)}%</div></div>
                </div>
            `).join('');
        }

        async function loadStockByName(sym) {
            const s = currentRankings.find(x => x.symbol === sym);
            loadStock(s);
        }

        async function loadStock(s) {
            document.getElementById('v-symbol').innerText = s.symbol;
            document.getElementById('v-name').innerText = s.name;
            document.getElementById('v-price').innerText = `$${s.price.toFixed(2)}`;
            document.getElementById('v-change').innerText = `${s.change >= 0 ? '+' : ''}${s.change.toFixed(2)}%`;
            document.getElementById('v-change').className = `text-sm font-bold ${s.change >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;

            const res = await fetch(`data/${s.symbol.toLowerCase()}_daily.json?v=` + Date.now());
            const detail = await res.json();
            renderChart(detail.history);
        }

        function renderChart(data) {
            document.getElementById('chart-container').innerHTML = '';
            chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
                layout: { background: { type: 'solid', color: 'transparent' }, textColor: '#64748b' },
                grid: { vertLines: { color: '#1e293b' }, horzLines: { color: '#1e293b' } },
                timeScale: { borderColor: '#1e293b' },
            });
            candleSeries = chart.addCandlestickSeries({ upColor: '#10b981', downColor: '#f43f5e', borderVisible: false });
            candleSeries.setData(data.map(d => ({ time: d.Date.split(' ')[0], open: d.Open, high: d.High, low: d.Low, close: d.Close })));
            chart.timeScale().fitContent();
        }

        init();
    </script>
</body>
</html>
