<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>AI Market Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;700&family=JetBrains+Mono&display=swap');
        body { background: #0f172a; color: #f8fafc; font-family: 'Assistant', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; }
        
        /* Score Colors */
        .score-high { color: #4ade80; border-color: #4ade80; }
        .score-mid { color: #facc15; border-color: #facc15; }
        .score-low { color: #f87171; border-color: #f87171; }
        
        /* Table Row Hover */
        .rank-row:hover { background: #334155; cursor: pointer; }
        .rank-row.active { background: #334155; border-right: 4px solid #3b82f6; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <header class="h-16 bg-slate-900 border-b border-slate-700 flex justify-between items-center px-6 shrink-0">
        <div class="flex items-center gap-3">
            <i class="fas fa-brain text-purple-500 text-2xl"></i>
            <div>
                <h1 class="font-black text-lg tracking-wide uppercase">Market <span class="text-purple-500">AI Radar</span></h1>
                <p class="text-[10px] text-slate-400">Automated Technical Analysis Engine</p>
            </div>
        </div>
        <div id="last-sync" class="text-xs text-slate-500 font-bold mono">SYNCING...</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <!-- Left: Rankings List -->
        <aside class="w-96 bg-slate-900 border-l border-slate-700 flex flex-col">
            <div class="p-4 border-b border-slate-800 bg-slate-800/50">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Top Opportunities (AI Score)</h2>
            </div>
            <div id="rankings-list" class="flex-1 overflow-y-auto">
                <!-- Rankings injected here -->
                <div class="p-10 text-center text-slate-500 text-sm animate-pulse">טוען דירוג מניות...</div>
            </div>
        </aside>

        <!-- Right: Analysis View -->
        <main class="flex-1 flex flex-col bg-[#0b1120] p-6 overflow-y-auto">
            
            <!-- Top Stats -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <div class="card p-4">
                    <div class="text-xs text-slate-500 uppercase">AI Score</div>
                    <div id="view-score" class="text-4xl font-black mono mt-1">---</div>
                </div>
                <div class="card p-4">
                    <div class="text-xs text-slate-500 uppercase">Current Price</div>
                    <div id="view-price" class="text-2xl font-bold mt-2">---</div>
                    <div id="view-change" class="text-xs font-bold">---</div>
                </div>
                <div class="card p-4 col-span-2">
                    <div class="text-xs text-slate-500 uppercase mb-2">Detected Signals</div>
                    <div id="view-signals" class="flex flex-wrap gap-2">
                        <!-- Signals badges -->
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card p-1 flex-1 min-h-[400px] relative">
                <div id="chart-container" class="w-full h-full"></div>
            </div>

        </main>
    </div>

    <script>
        let chart, candleSeries;

        async function init() {
            try {
                // 1. טעינת קובץ הדירוגים שנוצר ע"י הפייתון
                const res = await fetch('data/market_rankings.json?v=' + Date.now());
                const rankings = await res.json();
                
                renderRankings(rankings);
                
                // טעינת המניה הראשונה (הכי חזקה) אוטומטית
                if(rankings.length > 0) loadStockView(rankings[0]);
                
                document.getElementById('last-sync').innerText = "UPDATED: " + rankings[0].updated;

            } catch (e) {
                console.error(e);
                alert("המערכת מעבדת נתונים. נסה שוב בעוד מספר דקות.");
            }
        }

        function renderRankings(rankings) {
            const list = document.getElementById('rankings-list');
            list.innerHTML = rankings.map((stock, i) => {
                let scoreClass = stock.score >= 70 ? 'text-green-400' : (stock.score <= 30 ? 'text-red-400' : 'text-yellow-400');
                return `
                <div onclick='loadStockView(${JSON.stringify(stock).replace(/'/g, "")})' 
                     class="rank-row p-4 border-b border-slate-800 flex justify-between items-center transition">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-bold text-slate-500 w-4">#${i+1}</span>
                            <span class="font-black text-lg text-white">${stock.symbol}</span>
                        </div>
                        <div class="text-[10px] text-slate-400">${stock.name.substring(0, 20)}...</div>
                    </div>
                    <div class="text-right">
                        <div class="text-xl font-black mono ${scoreClass}">${stock.score}</div>
                        <div class="text-[9px] uppercase font-bold text-slate-600">Score</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        async function loadStockView(meta) {
            // Update UI Stats
            document.getElementById('view-price').innerText = `$${meta.price.toFixed(2)}`;
            const changeEl = document.getElementById('view-change');
            changeEl.innerText = `${meta.change > 0 ? '+' : ''}${meta.change.toFixed(2)}%`;
            changeEl.className = `text-xs font-bold ${meta.change >= 0 ? 'text-green-500' : 'text-red-500'}`;
            
            const scoreEl = document.getElementById('view-score');
            scoreEl.innerText = meta.score;
            scoreEl.className = `text-4xl font-black mono mt-1 ${meta.score >= 70 ? 'text-green-400' : (meta.score <= 30 ? 'text-red-400' : 'text-yellow-400')}`;

            // Render Signals
            const sigContainer = document.getElementById('view-signals');
            sigContainer.innerHTML = meta.signals.map(s => 
                `<span class="px-2 py-1 bg-slate-700 rounded text-[10px] font-bold text-white border border-slate-600">${s}</span>`
            ).join('');
            if(meta.signals.length === 0) sigContainer.innerHTML = `<span class="text-slate-500 text-xs italic">אין איתותים מיוחדים</span>`;

            // Load Chart Data
            const res = await fetch(`data/${meta.symbol}_daily.json?v=${Date.now()}`);
            const json = await res.json();
            renderChart(json.history);
        }

        function renderChart(data) {
            const container = document.getElementById('chart-container');
            container.innerHTML = ''; // Reset chart div
            
            chart = LightweightCharts.createChart(container, {
                layout: { background: { type: 'solid', color: '#1e293b' }, textColor: '#cbd5e1' },
                grid: { vertLines: { color: '#334155' }, horzLines: { color: '#334155' } },
                rightPriceScale: { borderColor: '#475569' },
                timeScale: { borderColor: '#475569' },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#4ade80', downColor: '#f87171', borderVisible: false, wickUpColor: '#4ade80', wickDownColor: '#f87171'
            });

            const chartData = data.map(d => ({
                time: d.Date,
                open: d.Open, high: d.High, low: d.Low, close: d.Close
            }));

            candleSeries.setData(chartData);
            
            // הוספת קו SMA200
            const smaLine = chart.addLineSeries({ color: '#facc15', lineWidth: 2, title: 'SMA 200' });
            smaLine.setData(data.filter(d => d.SMA200 > 0).map(d => ({ time: d.Date, value: d.SMA200 })));

            chart.timeScale().fitContent();
        }

        // Init
        window.onload = init;
        
        // Handle Resize
        window.addEventListener('resize', () => {
            if(chart) chart.resize(document.getElementById('chart-container').clientWidth, document.getElementById('chart-container').clientHeight);
        });
    </script>
</body>
</html>
