name: Market Intelligence Update
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install yfinance pandas numpy
      - name: Run market collector
        run: python collect_market.py
      - name: Commit changes
        run: |
          git config --global user.name 'Market Bot'
          git config --global user.email 'bot@market.ai'
          git add data/*.json
          git commit -m "Update Market Data [Organized in data folder]" || exit 0
          git push
