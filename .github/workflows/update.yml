name: Pro Market Intelligence System

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      run_collect:
        description: 'Step 1: Data Collection & AI Analysis'
        type: boolean
        default: true
      run_readme:
        description: 'Step 2: Generate Pro Charts & README'
        type: boolean
        default: true

jobs:
  analyze-and-render:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies (Resilient Method)
        run: |
          python -m pip install --upgrade pip
          
          # 1. התקנת ספריות בסיס בגרסאות יציבות
          pip install numpy==1.26.4 pandas==1.5.3 yfinance==0.2.40
          
          # 2. הורדת pandas-ta עם מנגנון גיבוי (Fallback)
          # מנסה להוריד מענף 'main'. אם נכשל (||), מנסה להוריד מ-'master'
          curl -L https://github.com/twopirllc/pandas-ta/archive/refs/heads/main.zip -o pandas-ta.zip || \
          curl -L https://github.com/twopirllc/pandas-ta/archive/refs/heads/master.zip -o pandas-ta.zip
          
          # התקנת הקובץ שהורד
          pip install pandas-ta.zip
          
          # 3. התקנת ספריות גרפיות
          pip install mplfinance matplotlib

      - name: Execute Data Collection & Analysis
        if: ${{ github.event_name == 'schedule' || github.event.inputs.run_collect == 'true' }}
        run: python collect_data.py

      - name: Generate Pro Visuals & README
        if: ${{ github.event_name == 'schedule' || github.event.inputs.run_readme == 'true' }}
        run: python create_readme.py

      - name: Commit and Push All Updates
        run: |
          git config --global user.name 'Quant-Intelligence-Bot'
          git config --global user.email 'bot@quant-intel.ai'
          git add data/*.json charts/*.png README.md || true
          git commit -m "Automated Sync: AI Analysis & Charts" || echo "No changes to commit"
          git push
