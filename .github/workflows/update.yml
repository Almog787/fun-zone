name: Pro Market Intelligence System

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      run_collect:
        description: 'Step 1: Run Data Collection & AI Analysis'
        type: boolean
        default: true
      run_readme:
        description: 'Step 2: Generate Pro Charts & Data Audit README'
        type: boolean
        default: true
      sync_delay:
        description: 'Seconds to wait between steps'
        type: string
        default: '40'

jobs:
  analyze-and-render:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Compatible Dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. התקנת תשתיות בגרסאות נעולות ליציבות
          pip install numpy==1.26.4
          pip install pandas==1.5.3
          pip install yfinance==0.2.40
          
          # 2. הורדת pandas-ta מהענף הנכון (master) והתקנה
          curl -L https://github.com/twopirllc/pandas-ta/archive/refs/heads/master.zip -o pandas-ta.zip
          pip install pandas-ta.zip
          
          # 3. התקנת ספריות גרפיות
          pip install mplfinance matplotlib

      - name: Execute Data Collection & Analysis
        if: ${{ github.event_name == 'schedule' || github.event.inputs.run_collect == 'true' }}
        run: python collect_data.py

      - name: Buffer for File System Sync
        if: ${{ (github.event_name == 'schedule' || (github.event.inputs.run_collect == 'true' && github.event.inputs.run_readme == 'true')) }}
        run: sleep ${{ github.event.inputs.sync_delay || 40 }}

      - name: Generate Pro Visuals & Data Audit
        if: ${{ github.event_name == 'schedule' || github.event.inputs.run_readme == 'true' }}
        run: python create_readme.py

      - name: Commit and Push All Updates
        run: |
          git config --global user.name 'Quant-Intelligence-Bot'
          git config --global user.email 'bot@quant-intel.ai'
          
          # הוספת קבצים שנוצרו
          git add data/*.json charts/*.png README.md || true
          
          git commit -m "Automated Sync: Institutional Analysis & Charts [Skip CI]" || echo "No changes to commit"
          git push
