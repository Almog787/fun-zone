name: Market Intelligence Update
on:
  schedule:
    - cron: '*/15 13-21 * * 1-5' # כל 15 דקות בזמן המסחר בארה"ב
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Libs
        run: pip install yfinance pandas numpy matplotlib
      - name: Step 1 - Data Sync
        run: python collect_data.py
      - name: Step 2 - Wait
        run: sleep 40
      - name: Step 3 - Update README
        run: python create_readme.py
      - name: Commit Results
        run: |
          git config --global user.name 'Market-Bot'
          git config --global user.email 'bot@market.ai'
          git add data/*.json charts/*.png README.md
          git commit -m "Intraday System Update [Skip CI]" || echo "No changes"
          git push
