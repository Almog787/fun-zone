name: Pro Market Analysis
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      run_collect:
        type: boolean
        default: true
      run_readme:
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      # התקנת הספריות הכבדות
      - name: Install Advanced Libs
        run: pip install yfinance pandas numpy pandas_ta mplfinance

      - name: Step 1 - Advanced Analysis
        if: ${{ github.event_name == 'schedule' || github.event.inputs.run_collect == 'true' }}
        run: python collect_data.py
        
      - name: Wait for I/O
        if: ${{ github.event_name == 'schedule' || (github.event.inputs.run_collect == 'true' && github.event.inputs.run_readme == 'true') }}
        run: sleep 30

      - name: Step 2 - Generate Pro Charts
        if: ${{ github.event_name == 'schedule' || github.event.inputs.run_readme == 'true' }}
        run: python create_readme.py

      - name: Commit Results
        run: |
          git config --global user.name 'Quant Bot'
          git config --global user.email 'bot@quant.ai'
          git add data/*.json charts/*.png README.md
          git commit -m "Institutional Grade Analysis Update" || echo "No changes"
          git push
